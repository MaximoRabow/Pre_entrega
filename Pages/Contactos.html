<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/estilos.css">
    <title>TU EVENTO.com</title>
</head>
<body class="bodycont">
        <header class="body__headerdos">
          <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">TU EVENTO.com</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./Novedades.html">NOVEDADES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./Proximos Eventos.html">EVENTOS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./Quienes somos.html">QUIENES SOMOS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./Contactos.html">CONTACTO</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        </header>

        <main class="main2">
            <section id="formcont">
                <form action="" method="post" class="form">
                    <fieldset class="fieldset">
                        <LEGEnd id="legend">FORMULARIO DE CONTACTO</LEGEnd>
                    <div>
                        <label for="Nombre" id="nombre">Nombre y Apellido</label>
                        <input type="text" id="nombre" placeholder="Nombre y Apellido" class="nombrecajon">
                    </div>
                    <div>
                        <label for="Email" id="email">Ingrese Email</label>
                        <input type="text" id="Email" placeholder="Ingrese Email" class="emailcajon">
                    </div>
                    <div>
                        <label for="Nac" id="nacimiento">Ingrese Fecha de Nacimiento</label>
                        <input type="date" id="Nac" placeholder="Ingrese Fecha de Nacimiento" class="naccajon">
                    </div>
                        <h3 id="titopciones">Te interesa recibir informacion de nuevos eventos?</h3>
                        <div>
                            <input type="radio" name="frecuencia de pedaleo" value="SI" checked id="re"> RE
                        </div>
                        <div>
                            <input type="radio" name="frecuencia de pedaleo" value="NO" checked id="ni"> NI 
                        </div>
                        <div>
                            <input type="radio" name="frecuencia de pedaleo" value="A VECES" checked id="niahi"> NI AHI
                        </div>
                        <div>
                            <input type="radio" name="frecuencia de pedaleo" value="NUNCA" checked id="nise"> NI SE TE OCURRA
                        </div>
                    <div>
                        <h2 id="titcoment">DEJANOS TU COMENTARIO AQUI</h2>
                        <textarea name="Comentarios" id="Comentarios" cols="70" rows="5" class="coment"></textarea>
                        <input id="Enviar" type="submit" value="Enviar" class="enviar">
                        <input id="reset" type="reset" value="Limpiar" class="reset">          
                    </fieldset>
                </form>
            </section>
            
        </main> 

        <footer id="footer">
            <h2 id="titredes">Encontranos en:</h2>
            <div>
                <img src="../Image/instagram-new--v1.png" alt="ig" id="ig">
                <img src="../Image/twitter-squared--v1.png" alt="twit" id="twit">
                <img src="../Image/facebook--v1.png" alt="face" id="face">
            </div>
            
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
